<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка дня рождения</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>
<body>
    <main>
        <div class="form">
            <h1>Проверте вашу дату рождения</h1>
            <div  class="row">
                <div class="column">
                  <label for="day">День:</label> 
                  <input type="number" id="day" name="day" min="1" max="31">
                </div>
                <div class="column">
                  <label for="month">Месяц:</label> 
                  <input type="number" id="month" name="month" min="1" max="12">
                </div>
                <div class="column">
                    <label for="year">Год:</label> 
                    <input type="number" id="year" name="year" min="1900"> 
                </div>
                <div class="column">
                    <button onclick="runCheckDateBirth()">Проверить</button>
                </div>
            </div>
            <div id="result">
                <div class=""><span>День недели: </span><span id="weekDay">--</span></div>
                <div class=""><span>Ваш возраст: </span><span id="age">--</span></div>
                <div class="lear-year"><span id="lear-year"></span></div>
            </div>
        </div>
    </main>
</body>
    <script src="birthday.js"></script>
    
</html>
