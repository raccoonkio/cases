<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка дня рождения</title>
</head>
<body>
    <h1>Проверте вашу дату рождения</h1>
    <form>
        <label for="day">День:</label> 
        <input type="number" id="day" name="day" min="1" max="31">
        <label for="month">Месяц:</label> 
        <input type="number" id="month" name="month" min="1" max="12">
        <label for="year">Год:</label> 
        <input type="number" id="year" name="year" min="1900"> 
        <button onclick="checkDateBirth">Проверить</button>
    </form>
    <div class="result">
        <div class=""><span>День недели: </span><span class="weekDay">--</span></div>
    </div>
</body>
</html>
